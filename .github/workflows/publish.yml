name: Publish

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

# 同じコミット（SHA）での重複実行を防止。タグ push 時の実行を優先し、先行する実行をキャンセル。
concurrency:
  group: ${{ github.workflow }}-${{ github.sha }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  # --------------------------------------------------
  # 1. Setup & Detection (構成情報の自動検知)
  # --------------------------------------------------
  setup:
    runs-on: ubuntu-latest

    outputs:
      project: ${{ steps.det.outputs.project }}
      id: ${{ steps.det.outputs.id }}
      runner: ${{ steps.det.outputs.runner }}
      version: ${{ steps.det.outputs.version }}
      is_release: ${{ steps.det.outputs.is_release }}
      tag_name: ${{ steps.det.outputs.tag_name }}

    steps:
      - name: クローン
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: det
        name: プロジェクト情報の自動解析
        shell: pwsh
        run: |
          # 1. メインプロジェクトを探索 (Sample や Test を除く)
          $projs = Get-ChildItem -Recurse -Filter "*.csproj" | Where-Object { $_.FullName -notmatch "Sample|Test|obj|bin" }
          if (!$projs) { throw "No projects found." }

          # 2. パッケージ化設定が含まれるものを優先して特定
          $p = $projs | Where-Object { (Get-Content $_.FullName -Raw) -match "<PackageId>|<GeneratePackageOnBuild>True" } | Select-Object -First 1
          if (!$p) { $p = $projs | Select-Object -First 1 }

          # 3. MSBuild プロパティの解決
          [xml]$xml = Get-Content $p.FullName
          $props = $xml.Project.PropertyGroup
          function Get-Property($name) {
            foreach ($pg in $props) {
              $val = $pg.$name
              if ($val) {
                if ($val -match '\$\((.*)\)') { return Get-Property $matches[1] }
                return $val
              }
            }
            return $null
          }

          # 4. バージョンとパッケージIDの取得 (不在時は 0.0.1)
          $v = Get-Property "Version"
          if ([string]::IsNullOrWhiteSpace($v)) { $v = "0.0.1" }
          $id = Get-Property "PackageId" -or Get-Property "AssemblyName" -or $p.BaseName

          # 5. OSランナーの判定 (Windows 特有 of 技術の使用状況から判断)
          $content = Get-Content $p.FullName -Raw
          $isWin = $content -match "<UseWinUI>true</UseWinUI>|<UseWPF>true</UseWPF>|<UseWindowsForms>true</UseWindowsForms>|-windows"
          $run = if ($isWin) { "windows-latest" } else { "ubuntu-latest" }

          # 6. 結果の出力
          $rel = $p.FullName.Replace($PWD.Path, "").TrimStart("\").TrimStart("/")
          Write-Host "Detected: Project=$rel, ID=$id, Runner=$run, Version=$v"
          "project=$rel" | Add-Content $env:GITHUB_OUTPUT
          "id=$id"        | Add-Content $env:GITHUB_OUTPUT
          "runner=$run"    | Add-Content $env:GITHUB_OUTPUT
          "version=$v"     | Add-Content $env:GITHUB_OUTPUT

          # 7. リリース判定 (タグが現在のコミットを指しているか確認)
          # ブランチプッシュとタグプッシュが同時に起きた際、どちらのイベントが生き残ってもリリース可能にする
          $tag = git tag --points-at HEAD | Where-Object { $_ -match "^v\d" } | Select-Object -First 1
          if ([string]::IsNullOrWhiteSpace($tag) -and "${{ github.ref_type }}" -eq "tag") {
            $tag = "${{ github.ref_name }}"
          }
          $isRel = (![string]::IsNullOrWhiteSpace($tag) -and $tag -notmatch "-")
          "is_release=$($isRel.ToString().ToLower())" | Add-Content $env:GITHUB_OUTPUT
          "tag_name=$tag" | Add-Content $env:GITHUB_OUTPUT

      - name: 解析結果の出力
        run: |
          echo "Project Path: ${{ steps.det.outputs.project }}"
          echo "Package ID:   ${{ steps.det.outputs.id }}"
          echo "Target Runner: ${{ steps.det.outputs.runner }}"
          echo "Version:      ${{ steps.det.outputs.version }}"
          echo "Is Release:    ${{ steps.det.outputs.is_release }}"
          echo "Tag Name:      ${{ steps.det.outputs.tag_name }}"

  # --------------------------------------------------
  # 2. Build & Sync (共通: ビルド・テスト・同期)
  # --------------------------------------------------
  build:
    needs: setup
    runs-on: ${{ needs.setup.outputs.runner }}

    env:
      PROJ_PATH: ${{ needs.setup.outputs.project }}
      PKG_ID: ${{ needs.setup.outputs.id }}

    steps:
      - name: 構成情報の出力
        run: |
          echo "Project Path: ${{ env.PROJ_PATH }}"
          echo "Package ID:   ${{ env.PKG_ID }}"
          echo "Target Runner: ${{ needs.setup.outputs.runner }}"
          echo "Event Name:    ${{ github.event_name }}"
          echo "Is Release:    ${{ needs.setup.outputs.is_release }}"
          echo "Detected Tag:  ${{ needs.setup.outputs.tag_name }}"
          echo "SHA:           ${{ github.sha }}"

      - name: クローン
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: .NET セットアップ
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            10.0.x

      - name: バージョン & バッジ同期
        shell: pwsh
        run: |
          # 1. リリース判定時は csproj の Version をタグ名（v除去）に強制同期
          [xml]$xml = Get-Content $env:PROJ_PATH
          if ("${{ needs.setup.outputs.is_release }}" -eq "true") {
            $tagV = "${{ needs.setup.outputs.tag_name }}".TrimStart('v')
            $vNode = $xml.Project.PropertyGroup | Where-Object { $_.Version } | Select-Object -First 1
            if ($vNode) { $vNode.Version = $tagV } 
            else { 
              $newV = $xml.CreateElement("Version")
              $newV.InnerText = $tagV
              $xml.Project.PropertyGroup[0].AppendChild($newV)
            }
            $xml.Save($env:PROJ_PATH)
          }

          # 2. README バッジ同期
          if (Test-Path "README.md") {
            $readme = Get-Content "README.md" -Raw
            $repo = "${{ github.repository }}"
            $buildB = "[![Build](https://github.com/$repo/actions/workflows/publish.yml/badge.svg)](https://github.com/$repo/actions/workflows/publish.yml)"
            $nugetB = "[![NuGet](https://img.shields.io/nuget/v/$($env:PKG_ID).svg)](https://www.nuget.org/packages/$($env:PKG_ID)/)"
            if ($readme -notmatch "\[!\[Build\]") { $readme = "$buildB`n$readme" }
            if ($readme -match "\[!\[NuGet\]") { $readme = $readme -replace '\[!\[NuGet\].*?\)\]\(.*?\)', $nugetB }
            elseif ($readme -match "\[!\[Build\]") { $readme = $readme -replace '(\[!\[Build\].*?\)\]\(.*?\))', "`$1 $nugetB" }
            Set-Content "README.md" $readme -NoNewline
          }

          # 3. 変更があればコミット
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if (!(git diff --quiet --staged)) {
            git commit -m "chore: auto-sync manifests and badges [skip ci]"
            git push origin HEAD:${{ github.event.repository.default_branch }}
          }

      - name: ビルドとテスト
        shell: pwsh
        run: |
          dotnet build "$env:PROJ_PATH" -c Release -p:RestoreFallbackFolders="" -p:DisableImplicitNuGetFallbackFolder=true
          Get-ChildItem -Recurse -Filter "*[Tt]est*.csproj" | Where-Object { $_.FullName -notmatch "obj|bin" } | ForEach-Object {
            dotnet test $_.FullName -c Release
          }

      - name: パッケージの作成
        shell: pwsh
        run: dotnet pack "$env:PROJ_PATH" -c Release -p:RestoreFallbackFolders="" -p:DisableImplicitNuGetFallbackFolder=true -o dist

      - name: GitHub Release
        if: needs.setup.outputs.is_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.setup.outputs.tag_name }}
          files: |
            dist/*.nupkg
            dist/*.snupkg
          generate_release_notes: true

      - name: NuGet 公開
        if: needs.setup.outputs.is_release == 'true'
        run: dotnet nuget push dist/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: アーティファクト保存
        uses: actions/upload-artifact@v4
        with:
          name: build-assets
          path: |
            **/bin/Release/**
            **/obj/**
            dist/*.nupkg
            dist/*.snupkg
          if-no-files-found: error
