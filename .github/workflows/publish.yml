name: Publish

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.ver.outputs.version }}
      projects: ${{ steps.find.outputs.projects }}

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - id: find
      shell: bash
      run: |
        P=$(find src -maxdepth 1 -name "*.csproj")
        echo "projects<<EOF" >> $GITHUB_OUTPUT
        echo "$P" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - id: ver
      shell: bash
      run: |
        MAX="0.0.0"
        for p in ${{ steps.find.outputs.projects }}; do
          V=$(sed -n 's|.*<Version>\(.*\)</Version>.*|\1|p' "$p")
          [ -n "$V" ] && MAX=$(printf "%s\n%s" "$MAX" "$V" | sort -V | tail -1)
        done
        echo "version=$MAX" >> $GITHUB_OUTPUT

    - name: Build
      shell: bash
      run: |
        for p in ${{ steps.find.outputs.projects }}; do
          dotnet build "$p" -c Release
        done

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: |
          src/**/bin/Release/**
          src/**/obj/**


  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4

    - uses: actions/download-artifact@v4
      with:
        name: build
        path: build

    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - uses: ./.github/actions/publish-winui3
      with:
        version: ${{ needs.build.outputs.version }}
        projects: ${{ needs.build.outputs.projects }}
        api-key: ${{ secrets.NUGET_API_KEY }}
``