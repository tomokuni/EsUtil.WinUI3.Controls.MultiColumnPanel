name: "WinUI3 NuGet Publisher"
description: "Build (Windows), pack (--no-build), release & publish NuGet packages for WinUI3 libraries."
inputs:
  api-key:
    required: true
    description: "NuGet API Key"
  version:
    required: true
    description: "Package version (e.g., 1.2.3)"
  projects:
    required: true
    description: "List of csproj files (newline separated)"
outputs:
  published-version:
    description: "Published NuGet version"
runs:
  using: "node20"
  main: "index.js"